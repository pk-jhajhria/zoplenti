    <script

      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"

    <script>
      $(".responsive").slick({
        dots: false,
        arrows: false,
        infinite: true,
        speed: 3000,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
              infinite: true,
              autoplay: true,
              dots: false,
            },
          },
          {
            breakpoint: 600,
            settings: {
              speed: 1000,
              slidesToShow: 1,
              slidesToScroll: 1,
              dots: true,
              autoplay: true,
            },
          },
          {
            breakpoint: 480,
            settings: {
              speed: 1000,
              slidesToShow: 1,
              slidesToScroll: 1,
              autoplay: true,
              dots: true,
              autoplay: true,
            },
          },
        ],
      });

      $(".prev-btn").click(function () {
        $(".responsive").slick("slickPrev");
      });

      $(".next-btn").click(function () {
        $(".responsive").slick("slickNext");
      });
    </script>
